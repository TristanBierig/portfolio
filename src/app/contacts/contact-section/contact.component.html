<section
  id="contactSection"
  [ngClass]="{
    'contact-mobile': isMobile,
    'contact-tablet': isTablet,
    'contact-desktop': isDesktop,
  }"
>
  <h3 class="section-headline">Contact</h3>

  <div [class.contact-wrapper]="isDesktop">
    <div [class.text-wrapper]="isDesktop">
      <h4>Got a problem to solve?</h4>
      <p>
        Contact me through this form, I am interested in hearing you, knowing
        your ideas and contributing to your projects with my work.
      </p>
      <h5>Need a Frontend-Developer? <strong>Contact me!</strong></h5>
    </div>
    <app-contact-form></app-contact-form>
  </div>

  <app-bubbles class="right-bubble" [height]="50"></app-bubbles>

  <a href="#header" class="scroll-top-wrapper">
    <mat-icon aria-hidden="false" fontIcon="arrow_upward"></mat-icon>
    <app-bubbles class="scroll-top" [height]="50"></app-bubbles>
  </a>
</section>
